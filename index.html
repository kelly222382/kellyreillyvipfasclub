  <script>
    // Fan Registration
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Add user data to Firestore
          db.collection("fans").doc(user.uid).set({
            email: user.email,
            vipStatus: true, // Mark user as VIP automatically
          });
          alert("Welcome, VIP Fan! Your account has been created.");
        })
        .catch((error) => {
          console.error("Error creating account: ", error.message);
        });
    });
    
    // Fan Login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const loginEmail = document.getElementById('loginEmail').value;
      const loginPassword = document.getElementById('loginPassword').value;
    
      auth.signInWithEmailAndPassword(loginEmail, loginPassword)
        .then((userCredential) => {
          const user = userCredential.user;
          // Retrieve VIP status and display VIP Card
          db.collection("fans").doc(user.uid).get().then((doc) => {
            if (doc.exists) {
              const vipCardDiv = document.getElementById('vipCard');
              vipCardDiv.style.display = 'block';
              document.getElementById('vipCardDetails').innerHTML = `
                <p>Email: ${doc.data().email}</p>
                <p>VIP Status: ${doc.data().vipStatus ? 'Active' : 'Inactive'}</p>`;
            }
          });
        })
        .catch((error) => {
          console.error("Error logging in: ", error.message);
        });
    });
    </script>
